<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grudge Box</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
    <link rel="stylesheet"  type="text/css" href="/styles/index.css">
  </head>
  <body>
    <header>
      <h1 class="header-copy">
      I <span>hate</span><br />you.
      </h1>
      <hr />
    </header>

    <section class="hate-form-section">
      <div class="hate-form">
        <div class="input-field">
          <label>
            Name of offender:
          </label>
          <input class="name-input" type="text" placeholder="Name of offender" />
        </div>
        <div class="input-field">
          <label>
            Offense:
          </label>
          <input class="offense-input" type="text" placeholder="Offense" />
        </div>
        <input class="add-offender-button" type="submit" value="Add Grudge" />
      </div>
    </section>

    <h3 class="hate-list-count"></h3>
    <h3 class="unforgiven-count"></h3>
    <h3 class="forgiven-count"></h3>

    <section class="hate-list-section">
      <input class="sort-by-date" type="submit" value="Date sort" />
      <input class="sort-by-name" type="submit" value="Name sort" />
      <ul class="hate-list"></ul>
    </section>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</html>
