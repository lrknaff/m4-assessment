<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grudge Box</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
    <link rel="stylesheet"  type="text/css" href="/styles/index.css">
  </head>
  <body>
    <header>
      <h1 class="header-copy">
      I <span>hate</span><br />you.
      </h1>
      <hr />
    </header>

    <section class="hate-form-section">
      <div class="hate-form">
        <label>
          Name of offender:
          <input class="name-input" type="text" placeholder="Name of offender" />
        </label>
        <label>
          Offense:
          <input class="offense-input" type="text" placeholder="Offense" />
        </label>
        <input class="add-offender-button" type="submit" value="Add" />
      </div>
    </section>

    <section class="hate-list-section">

    </section>
  </body>
</html>
